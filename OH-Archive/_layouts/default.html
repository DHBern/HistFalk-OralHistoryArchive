            <button class="btn btn-theme" onclick="location.href ='https://www.dh.unibe.ch/';" type="button">Follow

    </div>
</div>

<div class="wrapper">

        <img alt="logo" class="logo" src="../assets/images/frame.png"/>
        <h1>Welcome to {{ site.title}}</h1>
        <h2>{{site.subtitle}}</h2>

    <main aria-label="Content" class="page-content">
        <div class="content">
            <h4>
                {{site.description}}
            </h4>
            <!-- start content from index.html-->
            <div class="content">

        </div>


        <!-- Learn more PopUp Card-->
        <footer>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
